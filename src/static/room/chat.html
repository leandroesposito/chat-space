<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="room/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/room/styles.css">
    <title>Chat Room</title>
</head>

<body>
    <div id="body">
        <div id="rooms" class="start">
            <div id="roomsContainer">
                <div id="roomsTag">
                    Rooms
                </div>
                <div id="roomsList">

                </div>
                <div id="createRoom">
                    Create Room
                </div>
            </div>
        </div>
        <div id="chatRoom">
            <div id="chatBox">
                <div id="messagesContainer">
                    <div id="messages">
                    </div>
                </div>
                <div id="onlineUsersMainContainer">
                    <div id="onlineUsersTag"> Online Users </div>
                    <div id="onlineUsersContainer">
                        <div id="onlineUsers">
                        </div>
                    </div>
                </div>
            </div>
            <div id="typing"></div>
            <div>
                <form id="newMessageForm" autocomplete="off">
                    <div>
                        <input type="newMessage" name="newMessage" id="newMessage" placeholder="message">
                        <input type="submit" name="submit" id="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="room/scripts.js" type="text/javascript"></script>
</body>

</html>
